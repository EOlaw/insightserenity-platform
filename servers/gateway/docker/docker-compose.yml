# ============================================================================
# Docker Compose - Local Gateway Testing
# ============================================================================
# Description: Local development/testing environment for API Gateway
# Usage: docker-compose up -d
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # NGINX Gateway (Primary)
  # ==========================================================================
  gateway-1:
    image: nginx:1.24-alpine
    container_name: gateway-1
    hostname: gateway-1
    ports:
      - "80:80"
      - "443:443"
      - "9113:9113"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/upstreams:/etc/nginx/upstreams:ro
      - ../nginx/sites-available:/etc/nginx/sites-available:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs-1:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      gateway-network:
        ipv4_address: 172.20.0.10
    depends_on:
      - admin-backend-1
      - customer-backend-1
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # NGINX Gateway (Backup)
  # ==========================================================================
  gateway-2:
    image: nginx:1.24-alpine
    container_name: gateway-2
    hostname: gateway-2
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/upstreams:/etc/nginx/upstreams:ro
      - ../nginx/sites-available:/etc/nginx/sites-available:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs-2:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      gateway-network:
        ipv4_address: 172.20.0.11
    depends_on:
      - admin-backend-1
      - customer-backend-1
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ==========================================================================
  # Mock Admin Backend Servers
  # ==========================================================================
  admin-backend-1:
    image: mockserver/mockserver:latest
    container_name: admin-backend-1
    hostname: admin-backend-1
    environment:
      MOCKSERVER_PROPERTY_FILE: /config/mockserver.properties
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/admin-expectations.json
    volumes:
      - ./mock-backends/admin-expectations.json:/config/admin-expectations.json:ro
    networks:
      gateway-network:
        ipv4_address: 172.20.0.101

  admin-backend-2:
    image: mockserver/mockserver:latest
    container_name: admin-backend-2
    hostname: admin-backend-2
    volumes:
      - ./mock-backends/admin-expectations.json:/config/admin-expectations.json:ro
    networks:
      gateway-network:
        ipv4_address: 172.20.0.102

  # ==========================================================================
  # Mock Customer Backend Servers
  # ==========================================================================
  customer-backend-1:
    image: mockserver/mockserver:latest
    container_name: customer-backend-1
    hostname: customer-backend-1
    volumes:
      - ./mock-backends/customer-expectations.json:/config/customer-expectations.json:ro
    networks:
      gateway-network:
        ipv4_address: 172.20.0.201

  customer-backend-2:
    image: mockserver/mockserver:latest
    container_name: customer-backend-2
    hostname: customer-backend-2
    volumes:
      - ./mock-backends/customer-expectations.json:/config/customer-expectations.json:ro
    networks:
      gateway-network:
        ipv4_address: 172.20.0.202

  customer-backend-3:
    image: mockserver/mockserver:latest
    container_name: customer-backend-3
    hostname: customer-backend-3
    volumes:
      - ./mock-backends/customer-expectations.json:/config/customer-expectations.json:ro
    networks:
      gateway-network:
        ipv4_address: 172.20.0.203

  # ==========================================================================
  # Prometheus (Monitoring)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      gateway-network:
        ipv4_address: 172.20.0.50

  # ==========================================================================
  # Grafana (Dashboards)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ../grafana:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    networks:
      gateway-network:
        ipv4_address: 172.20.0.51
    depends_on:
      - prometheus

  # ==========================================================================
  # AlertManager
  # ==========================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    hostname: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ../prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      gateway-network:
        ipv4_address: 172.20.0.52

  # ==========================================================================
  # Redis (for rate limiting)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      gateway-network:
        ipv4_address: 172.20.0.60
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

# ============================================================================
# Networks
# ============================================================================
networks:
  gateway-network:
    name: gateway-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  nginx-cache:
  nginx-logs-1:
  nginx-logs-2:
  prometheus-data:
  grafana-data:
  alertmanager-data:
  redis-data:
