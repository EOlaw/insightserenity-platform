# ============================================================================
# NGINX Main Configuration for InsightSerenity API Gateway
# ============================================================================
# Description: Production-ready NGINX configuration optimized for high
#              performance, security, and reliability
# Version: 1.0.0
# Last Updated: 2025-12-28
# ============================================================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules (uncomment as needed)
# load_module modules/ngx_http_geoip2_module.so;
# load_module modules/ngx_http_opentracing_module.so;
# load_module modules/ngx_http_headers_more_filter_module.so;

events {
    # Maximum number of simultaneous connections per worker
    worker_connections 4096;

    # Use epoll on Linux for better performance
    use epoll;

    # Accept multiple connections at once
    multi_accept on;
}

http {
    # ========================================================================
    # MIME Types
    # ========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # Logging Configuration
    # ========================================================================

    # Standard combined log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # JSON log format for structured logging
    log_format json_combined escape=json '{'
        '"timestamp":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request_id":"$request_id",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_connect_time":"$upstream_connect_time",'
        '"upstream_header_time":"$upstream_header_time",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
    '}';

    # Access log (use json_combined for production)
    access_log /var/log/nginx/access.log json_combined;

    # ========================================================================
    # Performance Optimizations
    # ========================================================================

    # Sendfile for efficient file transfers
    sendfile on;

    # Send headers in one piece
    tcp_nopush on;

    # Don't buffer data sent, good for small data bursts
    tcp_nodelay on;

    # Keepalive timeout (30s is good balance)
    keepalive_timeout 30;
    keepalive_requests 100;

    # Reset lingering timed out connections
    reset_timedout_connection on;

    # Client timeouts
    client_body_timeout 12s;
    client_header_timeout 12s;
    send_timeout 10s;

    # ========================================================================
    # Security Settings
    # ========================================================================

    # Hide NGINX version
    server_tokens off;

    # Client request limits
    client_max_body_size 10m;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Buffer overflow protection
    client_body_in_file_only off;

    # SSL/TLS buffer size
    ssl_buffer_size 4k;

    # ========================================================================
    # Compression
    # ========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";

    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/cache-manifest;

    # ========================================================================
    # Rate Limiting Zones
    # ========================================================================

    # General rate limit (100 requests per minute per IP)
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;

    # API rate limit (100 requests per minute per IP)
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;

    # Admin rate limit (50 requests per minute per IP) - stricter
    limit_req_zone $binary_remote_addr zone=admin:10m rate=50r/m;

    # Per-user rate limit based on Authorization header (200 req/min)
    limit_req_zone $http_authorization zone=per_user:10m rate=200r/m;

    # Login rate limit (10 attempts per minute per IP)
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;

    # ========================================================================
    # Connection Limiting Zones
    # ========================================================================

    # Limit connections per IP address
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Limit connections per server
    limit_conn_zone $server_name zone=perserver:10m;

    # ========================================================================
    # Proxy Cache Configuration (Optional)
    # ========================================================================

    # Cache path for API responses
    proxy_cache_path /var/cache/nginx/api_cache
                     levels=1:2
                     keys_zone=api_cache:10m
                     max_size=100m
                     inactive=60m
                     use_temp_path=off;

    # Cache path for static assets
    proxy_cache_path /var/cache/nginx/static_cache
                     levels=1:2
                     keys_zone=static_cache:10m
                     max_size=1g
                     inactive=7d
                     use_temp_path=off;

    # ========================================================================
    # Upstream Health Check Variables
    # ========================================================================

    # Map for health check tracking
    map $upstream_addr $backend_health {
        default "unknown";
    }

    # ========================================================================
    # Request ID Generation
    # ========================================================================

    # Generate unique request ID if not provided
    map $http_x_request_id $request_id_header {
        default $http_x_request_id;
        "" $request_id;
    }

    # ========================================================================
    # Real IP Configuration (if behind CDN/Load Balancer)
    # ========================================================================

    # Uncomment and configure if behind Cloudflare, AWS ALB, etc.
    # set_real_ip_from 10.0.0.0/8;        # Internal network
    # set_real_ip_from 173.245.48.0/20;   # Cloudflare
    # set_real_ip_from 103.21.244.0/22;   # Cloudflare
    # real_ip_header X-Forwarded-For;
    # real_ip_recursive on;

    # ========================================================================
    # Include Upstream Configurations
    # ========================================================================

    include /etc/nginx/upstreams/*.conf;

    # ========================================================================
    # Include Additional Configurations
    # ========================================================================

    include /etc/nginx/conf.d/*.conf;

    # ========================================================================
    # Include Virtual Host Configurations
    # ========================================================================

    include /etc/nginx/sites-enabled/*.conf;
}

