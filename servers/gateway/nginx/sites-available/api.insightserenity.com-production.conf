# ============================================================================
# Production Virtual Host - api.insightserenity.com
# ============================================================================
# HTTPS-enabled production configuration with advanced security features
# ============================================================================

# ==========================================================================
# HTTP â†’ HTTPS Redirect (Port 80)
# ==========================================================================
server {
    listen 80;
    listen [::]:80;

    server_name api.insightserenity.com www.api.insightserenity.com;

    # ACME challenge for Let's Encrypt certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================================================
# Main HTTPS Server (Port 443)
# ==========================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name api.insightserenity.com;

    # ======================================================================
    # SSL/TLS Configuration
    # ======================================================================

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.insightserenity.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.insightserenity.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.insightserenity.com/chain.pem;

    # SSL protocols (TLS 1.2 and 1.3 only)
    ssl_protocols TLSv1.2 TLSv1.3;

    # Strong cipher suites (Mozilla Intermediate configuration)
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session caching for performance
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling for faster SSL verification
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Diffie-Hellman parameters for forward secrecy
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # ======================================================================
    # Security Headers
    # ======================================================================

    # HTTP Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Request ID for distributed tracing
    add_header X-Request-ID $request_id always;

    # ======================================================================
    # Logging Configuration
    # ======================================================================

    access_log /var/log/nginx/api.insightserenity.com-access.log json_combined;
    error_log /var/log/nginx/api.insightserenity.com-error.log warn;

    # ======================================================================
    # Request Limits & Timeouts
    # ======================================================================

    # Maximum request body size
    client_max_body_size 100M;

    # Client timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 75s;
    send_timeout 60s;

    # ======================================================================
    # Gateway Health Endpoint
    # ======================================================================

    location = /health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","gateway":"nginx","ssl":true,"timestamp":"$time_iso8601","version":"1.0.0"}';
    }

    # ======================================================================
    # NGINX Status (Internal Only)
    # ======================================================================

    location = /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;     # Private network
        deny all;
    }

    # ======================================================================
    # Admin API Routes (Stricter Rate Limiting)
    # ======================================================================

    location /api/v1/admin/ {
        # Rate limiting: 50 requests/minute per IP
        limit_req zone=admin burst=10 nodelay;
        limit_req_status 429;

        # Connection limiting
        limit_conn addr 10;

        # Proxy to admin backend pool
        proxy_pass https://admin_backend;
        proxy_ssl_verify off;  # Since using self-signed certs
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header X-Nginx-Proxy true;

        # Timeouts (longer for admin operations)
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Connection pooling
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;

        # Response headers
        add_header X-Upstream-Server "admin-backend" always;
        add_header X-Cache-Status $upstream_cache_status always;
    }

    # ======================================================================
    # Customer API Routes (Standard Rate Limiting)
    # ======================================================================

    location /api/v1/ {
        # Rate limiting: 100 requests/minute per IP
        limit_req zone=api burst=30 nodelay;
        limit_req_status 429;

        # Connection limiting
        limit_conn addr 20;

        # Proxy to customer backend pool
        proxy_pass https://customer_backend;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header X-Nginx-Proxy true;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Connection pooling
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;

        # Response headers
        add_header X-Upstream-Server "customer-backend" always;
    }

    # ======================================================================
    # WebSocket Support
    # ======================================================================

    location /ws {
        # WebSocket upgrade
        proxy_pass https://websocket_backend;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (very long)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Buffering must be off for WebSocket
        proxy_buffering off;
    }

    # ======================================================================
    # Static Assets (if any)
    # ======================================================================

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ======================================================================
    # Error Pages
    # ======================================================================

    error_page 400 = @error400;
    error_page 401 = @error401;
    error_page 403 = @error403;
    error_page 404 = @error404;
    error_page 429 = @error429;
    error_page 500 502 503 504 = @error5xx;

    location @error400 {
        default_type application/json;
        return 400 '{"error":{"code":400,"message":"Bad Request","timestamp":"$time_iso8601"}}';
    }

    location @error401 {
        default_type application/json;
        return 401 '{"error":{"code":401,"message":"Unauthorized","timestamp":"$time_iso8601"}}';
    }

    location @error403 {
        default_type application/json;
        return 403 '{"error":{"code":403,"message":"Forbidden","timestamp":"$time_iso8601"}}';
    }

    location @error404 {
        default_type application/json;
        return 404 '{"error":{"code":404,"message":"Not Found","path":"$uri","timestamp":"$time_iso8601"}}';
    }

    location @error429 {
        default_type application/json;
        return 429 '{"error":{"code":429,"message":"Too Many Requests","retry_after":"60s","timestamp":"$time_iso8601"}}';
    }

    location @error5xx {
        default_type application/json;
        return 500 '{"error":{"code":$status,"message":"Internal Server Error","request_id":"$request_id","timestamp":"$time_iso8601"}}';
    }

    # ======================================================================
    # Security: Deny access to hidden files
    # ======================================================================

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ==========================================================================
# WWW Redirect
# ==========================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name www.api.insightserenity.com;

    # SSL certificates (same as main server)
    ssl_certificate /etc/letsencrypt/live/api.insightserenity.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.insightserenity.com/privkey.pem;

    # SSL configuration (minimal, just for redirect)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Redirect to non-www
    return 301 https://api.insightserenity.com$request_uri;
}
