# ============================================================================
# InsightSerenity API Gateway - Main Virtual Host
# ============================================================================
# Description: Production NGINX configuration for API gateway
# Domain: api.insightserenity.com
# Version: 1.0.0
# Last Updated: 2025-12-28
# ============================================================================

# ============================================================================
# HTTP Server - Redirect to HTTPS
# ============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name api.insightserenity.com;

    # ACME challenge for Let's Encrypt SSL certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================================
# HTTPS Server - Main API Gateway
# ============================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.insightserenity.com;

    # ========================================================================
    # SSL/TLS Configuration
    # ========================================================================

    # SSL certificates (Let's Encrypt)
    # Update paths after running certbot
    ssl_certificate /etc/letsencrypt/live/api.insightserenity.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.insightserenity.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.insightserenity.com/chain.pem;

    # SSL protocols (TLS 1.2 minimum, TLS 1.3 preferred)
    ssl_protocols TLSv1.2 TLSv1.3;

    # Modern cipher suites (prioritize TLS 1.3)
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # SSL session caching
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling for faster SSL handshakes
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================================================
    # Security Headers
    # ========================================================================

    # Force HTTPS for 1 year, include subdomains, allow browser preload
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;

    # Enable XSS filter in browsers
    add_header X-XSS-Protection "1; mode=block" always;

    # Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Restrict browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://api.insightserenity.com" always;

    # ========================================================================
    # Rate Limiting
    # ========================================================================

    # General rate limit for all requests
    limit_req zone=general burst=20 nodelay;
    limit_req_status 429;

    # Connection limits
    limit_conn addr 10;           # Max 10 connections per IP
    limit_conn perserver 1000;    # Max 1000 total server connections

    # ========================================================================
    # Root Location - API Information
    # ========================================================================

    location = / {
        default_type application/json;
        return 200 '{"service":"InsightSerenity API Gateway","version":"1.0.0","status":"operational","documentation":"https://api.insightserenity.com/docs"}';
    }

    # ========================================================================
    # Health Check - Gateway Itself
    # ========================================================================

    location = /health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","service":"api-gateway","timestamp":"$time_iso8601","uptime":"$nginx_version"}';
    }

    # ========================================================================
    # NGINX Status - Monitoring Endpoint
    # ========================================================================

    location = /nginx_status {
        stub_status on;
        access_log off;

        # Restrict to internal monitoring systems
        allow 10.0.0.0/8;      # Internal network
        allow 127.0.0.1;       # Localhost
        deny all;
    }

    # ========================================================================
    # Prometheus Metrics Endpoint
    # ========================================================================

    location = /metrics {
        access_log off;

        # Restrict to Prometheus servers
        allow 10.0.0.0/8;
        allow 127.0.0.1;
        deny all;

        # Proxy to nginx-prometheus-exporter
        proxy_pass http://127.0.0.1:9113/metrics;
    }

    # ========================================================================
    # Admin API Routes
    # ========================================================================

    location /api/v1/admin/ {
        # Stricter rate limiting for admin endpoints
        limit_req zone=admin burst=10 nodelay;
        limit_req_status 429;

        # Optional: IP whitelist for admin access (uncomment in production)
        # allow 10.0.0.0/8;        # Internal network
        # allow 203.0.113.0/24;    # Office IP range
        # deny all;

        # Proxy to admin backend
        proxy_pass http://admin_backend;

        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Request-ID $request_id_header;
        proxy_set_header Connection "";

        # Timeouts (longer for admin operations)
        proxy_connect_timeout 5s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Retry logic
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;

        # Error handling
        error_page 502 503 504 = @admin_unavailable;
    }

    # ========================================================================
    # Customer API Routes
    # ========================================================================

    location /api/v1/ {
        # Standard rate limiting
        limit_req zone=api burst=30 nodelay;
        limit_req zone=per_user burst=50 nodelay;
        limit_req_status 429;

        # Proxy to customer backend
        proxy_pass http://customer_backend;

        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Request-ID $request_id_header;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Retry logic
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;

        # Error handling
        error_page 502 503 504 = @customer_unavailable;
    }

    # ========================================================================
    # Authentication Routes (higher rate limit for login)
    # ========================================================================

    location /api/v1/auth/login {
        # Strict rate limiting for login attempts
        limit_req zone=login burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://customer_backend;

        # Standard proxy settings
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_header;
        proxy_set_header Connection "";

        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ========================================================================
    # WebSocket Routes
    # ========================================================================

    location /ws {
        # Proxy to WebSocket backend with sticky sessions
        proxy_pass http://websocket_backend;

        # WebSocket upgrade headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for WebSocket connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Socket.IO compatibility
    location /socket.io/ {
        proxy_pass http://websocket_backend;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
    }

    # ========================================================================
    # Long-Running Operations (exports, reports)
    # ========================================================================

    location ~ ^/api/v1/(exports|reports)/ {
        # Higher timeout for long-running operations
        proxy_pass http://customer_backend;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_header;
        proxy_set_header Connection "";

        # Extended timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ========================================================================
    # Static Assets (if served by gateway)
    # ========================================================================

    location /static/ {
        alias /var/www/static/;

        # Caching
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Security
        add_header X-Content-Type-Options "nosniff";

        # GZIP
        gzip_static on;

        # Access log not needed for static files
        access_log off;
    }

    # ========================================================================
    # API Documentation
    # ========================================================================

    location /docs {
        # Proxy to backend documentation endpoint or serve static Swagger UI
        proxy_pass http://customer_backend;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ========================================================================
    # Error Pages - Service Unavailable Fallbacks
    # ========================================================================

    location @admin_unavailable {
        default_type application/json;
        return 503 '{"success":false,"error":{"code":"SERVICE_UNAVAILABLE","message":"Admin service is temporarily unavailable. Please try again later.","retryAfter":30}}';
        add_header Retry-After 30;
        add_header Content-Type application/json;
    }

    location @customer_unavailable {
        default_type application/json;
        return 503 '{"success":false,"error":{"code":"SERVICE_UNAVAILABLE","message":"Service is temporarily unavailable. Please try again later.","retryAfter":30},"statusPage":"https://status.insightserenity.com"}';
        add_header Retry-After 30;
        add_header Content-Type application/json;
    }

    # ========================================================================
    # Custom Error Pages
    # ========================================================================

    error_page 404 /404.json;
    location = /404.json {
        internal;
        default_type application/json;
        return 404 '{"success":false,"error":{"code":"NOT_FOUND","message":"The requested resource was not found"}}';
    }

    error_page 429 /429.json;
    location = /429.json {
        internal;
        default_type application/json;
        return 429 '{"success":false,"error":{"code":"RATE_LIMIT_EXCEEDED","message":"Rate limit exceeded. Please try again later.","retryAfter":60}}';
        add_header Retry-After 60;
    }

    error_page 500 /500.json;
    location = /500.json {
        internal;
        default_type application/json;
        return 500 '{"success":false,"error":{"code":"INTERNAL_ERROR","message":"An internal server error occurred"}}';
    }

    # ========================================================================
    # Deny Access to Hidden Files
    # ========================================================================

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

