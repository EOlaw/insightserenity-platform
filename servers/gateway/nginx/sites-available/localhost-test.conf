# ============================================================================
# Virtual Host Configuration - Local Testing (HTTP Only)
# ============================================================================
# This is a simplified configuration for local testing without SSL
# ============================================================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name localhost;

    # ========================================================================
    # Logging Configuration
    # ========================================================================
    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;

    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Request-ID $request_id always;

    # ========================================================================
    # Gateway Health Endpoint
    # ========================================================================
    location = /health {
        access_log off;
        return 200 '{"status":"healthy","gateway":"nginx","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # ========================================================================
    # NGINX Status (Internal Monitoring)
    # ========================================================================
    location = /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        allow 172.16.0.0/12;  # Docker networks
        deny all;
    }

    # ========================================================================
    # Admin Routes (Stricter Rate Limiting)
    # ========================================================================
    location /api/v1/admin/ {
        # Rate limiting
        limit_req zone=admin burst=10 nodelay;
        limit_req_status 429;

        # Proxy to admin backend
        proxy_pass http://admin_backend;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts (longer for admin operations)
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Connection pooling
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Response headers
        add_header X-Upstream-Server "admin-backend" always;
    }

    # ========================================================================
    # Customer Routes (Standard Rate Limiting)
    # ========================================================================
    location /api/v1/ {
        # Rate limiting
        limit_req zone=api burst=30 nodelay;
        limit_req_status 429;

        # Proxy to customer backend
        proxy_pass http://customer_backend;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Connection pooling
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Response headers
        add_header X-Upstream-Server "customer-backend" always;
    }

    # ========================================================================
    # WebSocket Support
    # ========================================================================
    location /ws {
        proxy_pass http://websocket_backend;

        # WebSocket upgrade
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (longer)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ========================================================================
    # Error Pages
    # ========================================================================
    error_page 404 = @error404;
    error_page 429 = @error429;
    error_page 500 502 503 504 = @error5xx;

    location @error404 {
        default_type application/json;
        return 404 '{"error":{"code":404,"message":"Not Found","path":"$uri"}}';
    }

    location @error429 {
        default_type application/json;
        return 429 '{"error":{"code":429,"message":"Too Many Requests","retry_after":"60s"}}';
    }

    location @error5xx {
        default_type application/json;
        return 500 '{"error":{"code":$status,"message":"Internal Server Error"}}';
    }
}
